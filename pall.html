<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerhana Matahari</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ff7b00; /* warna oranye */
            text-align: center;
            color: white;
        }

        header {
            padding: 25px 0;
            background: rgba(0, 0, 0, 0.2);
        }

        /* Area langit */
        .sky {
            position: relative;
            width: 100%;
            height: 350px;
            margin-top: 50px;
        }

        /* Matahari */
        .sun {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #ffe066, #ffb700, #ff9d00);
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 40px rgba(255, 200, 0, 0.9);
        }

        /* Bulan bergerak menutupi matahari */
        .moon {
            width: 180px;
            height: 180px;
            background: #1c1c1c;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: -220px; /* mulai dari kiri */
            animation: eclipse 8s linear infinite;
        }

        /* Animasi gerhana */
        @keyframes eclipse {
            0%   { left: -220px; }
            50%  { left: 20px; }     /* posisi menutupi matahari */
            100% { left: 300px; }    /* bergerak ke kanan */
        }

        section {
            padding: 20px 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Animasi Gerhana Matahari</h1>
    </header>

    <div class="sky">
        <div class="sun">
            <div class="moon"></div>
        </div>
    </div>

    <section>
