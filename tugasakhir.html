<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Biru dengan Animasi Bulan</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d6efd; /* warna biru */
            overflow: hidden;
            color: white;
            text-align: center;
        }

        header {
            padding: 30px 0;
            background: rgba(0, 0, 0, 0.2);
        }

        /* Area animasi */
        .sky {
            position: relative;
            width: 100%;
            height: 300px;
            margin-top: 40px;
        }

        /* Orbit */
        .orbit {
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            animation: spin 10s linear infinite;
        }

        /* Bulan */
        .moon {
            width: 40px;
            height: 40px;
            background: #f8f9fa;
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: 80px;
            box-shadow: 0 0 15px white;
        }

        /* Animasi orbit */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        section {
            padding: 20px 20px 80px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Website Biru dengan Animasi Bulan</h1>
    </header>

    <div class="sky">
        <div class="orbit">
            <div class="moon"></div>
        </div>
    </div>

    <section>
        <h2>RAFANDA!</h2>
        <p>Ini adalah contoh website bertema biru dengan animasi bulan yang bergerak mengorbit.</p>
    </section>

</body>
</html>
